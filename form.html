<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reefscape Scouting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    form, .thank-you {
      background-color: #1f1f1f;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #bdbdbd;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: #f1f1f1;
      font-size: 16px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #004d40;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d40;
    }
    .thank-you h2 {
      color: #00e676;
      text-align: center;
    }
    .thank-you-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .thank-you-buttons button {
      width: auto;
    }
  </style>
</head>
<body>

  <h1>FRC Reefscape Scouting Form</h1>

  <form id="scoutingForm">
    <!-- Your existing form fields (unchanged) -->
    <!-- ... -->

    <button type="submit">Submit Scouting Data</button>
  </form>

  <div class="thank-you hidden" id="thankYou">
    <h2>Thank you for submitting!</h2>
    <div class="thank-you-buttons">
      <button onclick="startNewForm()">Submit Another Form</button>
      <a href="index.html"><button>Back to Home</button></a>
    </div>
  </div>

  <script>
    const form = document.getElementById('scoutingForm');
    const thankYou = document.getElementById('thankYou');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec', {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) {
          form.classList.add('hidden');
          thankYou.classList.remove('hidden');
        } else {
          alert('Submission failed!');
        }
      }).catch(err => {
        alert('Error: ' + err);
      });
    });

    function startNewForm() {
      form.reset();
      thankYou.classList.add('hidden');
      form.classList.remove('hidden');
    }

    function changeScore(level, change) {
      const input = document.getElementById(level);
      let currentValue = parseInt(input.value);
      currentValue += change;
      if (currentValue >= 0) {
        input.value = currentValue;
      }
    }
  </script>

</body>
</html>
