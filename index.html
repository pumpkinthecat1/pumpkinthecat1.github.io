<html lang="en">
<head>

  <title>Reefscape Scouting Form</title>

    body {

      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {

      margin-bottom: 5px;
      font-weight: bold;

    }

    }
    .button-group {

      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .button-group button {

      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #004d40;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #00796b;

    }
    button:hover {
      background-color: #004d40;
    }
    .thank-you h2 {
      color: #00e676;
      text-align: center;
    }
  </style>
</head>
