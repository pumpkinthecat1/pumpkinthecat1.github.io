<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reefscape Scouting Form</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
    }
    .counter {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .counter button {
      margin: 0 10px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[type="submit"] {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Reefscape Scouting Form</h1>

  <form id="scoutingForm">
    <label>Name</label>
    <input type="text" name="name" required />

    <label>Match Number</label>
    <input type="number" name="matchNumber" required />

    <label>Team Number</label>
    <input type="number" name="teamNumber" required />

    <label>Auto Algae Number</label>
    <input type="number" name="autoAlgaeNumber" />

    <label>Auto Coral Number</label>
    <input type="number" name="autoCoralNumber" />

    <label><input type="checkbox" name="autoLeave" /> Auto Leave</label><br>
    <label><input type="checkbox" name="algaeClear" /> Algae Clear</label><br>

    <h3>Teleop Coral</h3>
    <div id="coralCounters">
      ${['L1', 'L2', 'L3', 'L4', 'Dropped'].map(level => `
        <div class="counter">
          <label>${level}: </label>
          <button type="button" onclick="decrement('${level}')">-</button>
          <span id="${level}">0</span>
          <button type="button" onclick="increment('${level}')">+</button>
        </div>
      `).join('')}
    </div>

    <h3>Teleop Algae</h3>
    ${['FloorHole', 'Barge'].map(id => `
      <div class="counter">
        <label>${id}: </label>
        <button type="button" onclick="decrement('${id}')">-</button>
        <span id="${id}">0</span>
        <button type="button" onclick="increment('${id}')">+</button>
      </div>
    `).join('')}

    <label>Climb?</label><br>
    <label><input type="radio" name="climb" value="Shallow" /> Shallow</label>
    <label><input type="radio" name="climb" value="Deep" /> Deep</label>
    <label><input type="radio" name="climb" value="Park" /> Park</label>
    <label><input type="radio" name="climb" value="Not Attempted" /> Not Attempted</label><br>

    <label><input type="checkbox" name="defenseBot" /> Defense Bot</label><br>

    <label>Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const counters = { L1: 0, L2: 0, L3: 0, L4: 0, Dropped: 0, FloorHole: 0, Barge: 0 };

    function increment(id) {
      counters[id]++;
      document.getElementById(id).innerText = counters[id];
    }

    function decrement(id) {
      if (counters[id] > 0) counters[id]--;
      document.getElementById(id).innerText = counters[id];
    }

    document.getElementById('scoutingForm').addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Add counters
      Object.keys(counters).forEach(key => data[key] = counters[key]);

      // Send to Google Apps Script Web App
      fetch('YOUR_GOOGLE_SCRIPT_DEPLOYED_URL', {
        method: 'POST',
        mode: 'no-cors', // necessary for Google Apps Script
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        alert('Form submitted!');
        e.target.reset();
        Object.keys(counters).forEach(key => {
          counters[key] = 0;
          document.getElementById(key).innerText = '0';
        });
      });
    });
  </script>
</body>
</html>
