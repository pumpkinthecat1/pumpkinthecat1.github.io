<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reefscape Scouting Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 4rem;
      color: #00e676;
      margin-bottom: 20px;
      text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.6rem;
      color: #bdbdbd;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .cta-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .cta-container a {
      padding: 18px 30px;
      font-size: 1.3rem;
      background-color: #00796b;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .cta-container a:hover {
      background-color: #004d40;
    }

    .google-sheets-link {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00e676;
      text-decoration: none;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
    }

    .google-sheets-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.4rem;
      }

      .cta-container a {
        padding: 15px 25px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Reefscape Scouting!</h1>
    <p>Your one-stop solution for FRC scouting. Track, record, and analyze your team's performance with ease.</p>
    <div class="cta-container">
      <a href="form.html">Start Scouting Form</a>
    </div>

    <!-- Google Sheets Link -->
    <a href="https://docs.google.com/spreadsheets/d/1yRG6gkly6JkXSfs05ObESgiOCYLlR6n9OX-0YLmTs2Y/edit?gid=14646446#gid=14646446" target="_blank" class="google-sheets-link">
      View Google Sheets
    </a>
  </div>
<br>
<div style="text-align: center; margin-top: 20px;">
  <a href="scouting-form.html">
    <button style="padding: 10px 20px; background-color: #00695c; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Start Scouting Form
    </button>
  </a>
  <br><br>
  <a href="https://docs.google.com/spreadsheets/your-sheet-link" style="color: #00e676; text-decoration: none;">View Google Sheets</a>
  <br>
  <a href="matches.html" style="display: inline-block; margin-top: 10px; color: #00e676; text-decoration: none;">View Match Data</a>
</div>
</body>
</html>
