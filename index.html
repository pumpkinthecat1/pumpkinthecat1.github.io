<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reefscape Scouting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00695c;
    }
    form, .thank-you {
      background-color: #ffffff;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .counter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .counter-btn {
      background-color: #00796b;
      color: white;
      font-size: 18px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .counter-btn:hover {
      background-color: #004d40;
    }
    input[type="number"] {
      width: 60px;
      padding: 8px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #00796b;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>FRC Reefscape Scouting Form</h1>

  <form id="scoutingForm">
    <div class="form-group">
      <label for="scoutName">Scout Name</label>
      <input type="text" id="scoutName" name="scoutName" required>
    </div>

    <div class="form-group">
      <label for="matchNumber">Match Number</label>
      <input type="number" id="matchNumber" name="matchNumber" required>
    </div>

    <div class="form-group">
      <label for="teamNumber">Team Number</label>
      <input type="number" id="teamNumber" name="teamNumber" required>
    </div>

    <div class="form-group">
      <label for="autoCoral">Auto Coral Scored</label>
      <input type="number" id="autoCoral" name="autoCoral" min="0" required>
    </div>

    <div class="form-group">
      <label for="autoAlgae">Auto Algae Scored</label>
      <input type="number" id="autoAlgae" name="autoAlgae" min="0" required>
    </div>

    <div class="form-group">
      <label for="autoLeave">Auto Leave Starting Zone?</label>
      <select id="autoLeave" name="autoLeave" required>
        <option value="">Select...</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="teleopCoral">Teleop Coral Scored</label>
      <input type="number" id="teleopCoral" name="teleopCoral" min="0" required>
    </div>

    <div class="form-group">
      <label for="teleopAlgae">Teleop Algae Scored</label>
      <input type="number" id="teleopAlgae" name="teleopAlgae" min="0" required>
    </div>

    <div class="form-group">

      <input type="checkbox" id="None" name="scoringLevelsNone" value="None">

        <button type="button" class="counter-btn" onclick="updateCount('L1', 1)">+</button>
      </div>

      <label for="L2">L2</label>
      <div class="counter-group">
        <button type="button" class="counter-btn" onclick="updateCount('L2', -1)">-</button>

        <button type="button" class="counter-btn" onclick="updateCount('L2', 1)">+</button>
      </div>

      <label for="L3">L3</label>

        <button type="button" class="counter-btn" onclick="updateCount('L3', 1)">+</button>
      </div>
