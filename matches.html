<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    #matches {
      margin-top: 20px;
    }
    .match-item {
      background-color: #1c1c1c;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .match-item h2 {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Match Data</h1>

  <div id="matches">
    <!-- Match data will be displayed here -->
  </div>

  <script>
    const matchesContainer = document.getElementById('matches');

    // Your TBA API key
    const apiKey = 'zXNysmhx6XDhUnbfmEsYHSb6sLjwuyK1LdbCYsV3vKftbquuWVEWgWSygqOltrY7'; // Replace with your API key
    const eventKey = '2025wabon'; // Replace with the event code (e.g., '2025mike' for a specific event)

    // TBA API URL to get match data for a specific event
    const url = `https://www.thebluealliance.com/api/v3/event/${eventKey}/matches`;

    // Fetch the match data from TBA
    fetch(url, {
      method: 'GET',
      headers: {
        'X-TBA-Auth-Key': apiKey
      }
    })
    .then(response => response.json())
    .then(data => {
      // Loop through the match data and display it
      data.forEach(match => {
        const matchItem = document.createElement('div');
        matchItem.classList.add('match-item');

        const matchTitle = document.createElement('h2');
        matchTitle.textContent = `Match ${match.match_number} - ${match.comp_level.toUpperCase()}`;

        const teams = document.createElement('p');
        teams.textContent = `Red: ${match.alliances.red.team_keys.join(', ')}`;
        const blueTeams = document.createElement('p');
        blueTeams.textContent = `Blue: ${match.alliances.blue.team_keys.join(', ')}`;

        matchItem.appendChild(matchTitle);
        matchItem.appendChild(teams);
        matchItem.appendChild(blueTeams);

        matchesContainer.appendChild(matchItem);
      });
    })
    .catch(error => {
      console.error('Error fetching match data:', error);
      matchesContainer.innerHTML = '<p>Failed to load match data. Please try again later.</p>';
    });
  </script>

</body>
</html>
